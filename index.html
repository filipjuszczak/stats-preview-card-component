<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./queries.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="card">
        <div class="text-box">
          <h1 class="card-heading">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats-container">
            <p class="stats">
              <span class="number-span">10k+</span
              ><span class="text-span">companies</span>
            </p>
            <p class="stats">
              <span class="number-span">314</span
              ><span class="text-span">templates</span>
            </p>
            <p class="stats">
              <span class="number-span">12M+</span
              ><span class="text-span">queries</span>
            </p>
          </div>
        </div>
        <div class="img-box">
          <img
            src="./images/image-header-desktop.jpg"
            alt="People working on computers in an office"
            class="img-desktop"
          />
          <img
            src="./images/image-header-mobile.jpg"
            alt="People working on computers in an office"
            class="img-mobile"
          />
          <div class="purple-filter"></div>
        </div>
      </div>
    </main>
  </body>
</html>
